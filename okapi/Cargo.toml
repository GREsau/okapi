[package]
name = "okapi_fork"
description = "Structs for OpenAPI (AKA Swagger) documents, forked with patches until original library catches up"
repository = "https://github.com/TotalKrill/okapi"
version = "0.6.0-alpha-1"
authors = ["Graham Esau <gesau@hotmail.co.uk>, Kristoffer Ã–dmark <kristoffer@widefind.se>"]
edition = "2018"
license = "MIT"
keywords = ["rust", "openapi", "swagger"]

[features]
derive_json_schema = ["schemars/derive_json_schema"]

[dependencies]
schemars = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
